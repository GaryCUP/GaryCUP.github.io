<!DOCTYPE html>
<html lang="en-us">
   <head>
      <title>Moods</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
     
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="../js/nav.js"></script>
      <script src="../js/weather.js"></script>
      <script src="../js/alerts.js"></script>
      <link rel="stylesheet" href="../css/Daylio.css">
      <link rel="stylesheet" href="../DayNight/stylesheet.css">
      <link href="../dist/css/datepicker.min.css" rel="stylesheet" />

      
   </head>
   <body > 
    <div id="navbar-frame"></div>
   <div id="body" >
      
      <div class="file-upload">
         <div class="file-upload-button">
            <input type="file" name="File Upload" id="update-data-from-file" accept=".csv" />
            <label class="button" id="fileLabel" for="update-data-from-file">
            Upload CSV
            </label>
            <label class="button" id="epwwd" onclick="EPWD()">
            Entries per weeekday
            </label>
            <label class="button" id="mood" onclick="TotalMoods()">
            Total Moods
            </label>
            <label class="button" id="moodLG" onclick="TotalMoodsLG()">
              Total Moods, but line graph
              </label>
              <label class="button" id="actsLG" onclick="TotalActsLG()">
                Total Activities, but line graph
                </label>
<!--
                <label class="button" id="moodVactsLG" onclick="actsInMoodLevel()">
                  Mood Level per Activity
                  </label>
-->
            <label class="button" id="acts" onclick="TotalActs()">
            Total Activities
            </label>
            <label class="button" id="hourofday" onclick="EPHOD()">
               Entries per Hour
               </label>

               <a id="downloadAnchorElem" style="display:none"></a>
            <div id="range">
              <input type="text" name="start" id="startDaylio" >
              <span>To</span>
              <input type="text" name="end" id="endDaylio" >
            </div>   
            <div id="radioLogs" >
              <input type="radio" id="useRangedLogDates"
            name="LogDates" value="useRangedLogDates">
           <label for="useRangedLogDates">Use Ranged Dates </label>
       
           <input type="radio" id="useFullLogDates"
            name="LogDates" value="useFulldLogDates">
           <label for="useFulldLogDates">Use Full Dates</label>

            </div>

             <!-- 
            <label class="button" id="MRat" onclick="TotalMoodRatings()">
            Mood Ratings
            </label>
          <label class="button" id="MRatRollAvg" onclick="MoodRateRollingAverage()">
            Mood Rolling Avg
            </label>
            <button onclick="MoodAvg()">Click me</button>
            <button onclick="MoodRollingAvg()">Rolling</button>  -->
            <label class="button" id="DaylioFileMaker" onclick=" makeCSV()">
               Make Mock File
             </label>
             <label class="button" id="DaylioFileDownload" onclick=" DownloadDaylioFile()">
               Download Mock File
             </label>
            
         </div>
         
         <div class="file-upload-name" id="filename">No file chosen</div>
      </div>
       <div id="chartHolder">   <canvas id="myChart"   ></canvas>   </div>
      </div>

    </div>
  
    <script src="../dist/js/datepicker-full.min.js"></script>
    <script src="../js/suncalc.js"></script>
    <script src="../DayNight/cycle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.js" integrity="sha512-STI3jX2gEOm2Z4JLWBX1XqsXzHLXmK9H+c94IBv3AfM/w2w3zQfP05EZ/Zi4P/uBajPi2SAmdFxQ1UWQtt7gsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <script  src="../js/TheMoods.js"></script>
      <script src="../SMA/index.js"></script>
      <script src="../js/Daylio.js"></script>
     
     
   </body>
</html>
