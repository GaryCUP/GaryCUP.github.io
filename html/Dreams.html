<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dreams</title>
      <link rel="stylesheet" href="../css/Dreams.css" />
     
   </head>
   <body>
      <canvas id="myChart"></canvas>
      <h4 id="DreamRemRate">Dream Rememberance Rate</h4>
      <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
         <fieldset>
            <h2>Dream Thing</h2>
            
            <input type='file' id='fileinput'>
            <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
            <input type='button' id='btnGraph' value='Graph It' onclick='TotalTags();' disabled='true'>
            <input type='button' id='btnDreamMake' value='Make Dream File' onclick='makeADreams();'>
            <input type='button' id='btnDreamDownload' value='Download Dream File' onclick='DownloadJSON();'>
            <a id="downloadAnchorElem" style="display:none"></a>
            <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
         </fieldset>
      </form>
      <script src="../js/Dreams.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-TT0wAMqqtjXVzpc48sI0G84rBP+oTkBZPgeRYIOVRGUdwJsyS3WPipsNh///ay2LJ+onCM23tipnz6EvEy2/UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </body>
</html>
