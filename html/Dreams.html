      <h4 id="DreamRemRate">Dream Rememberance Rate</h4>
      <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
         <fieldset>
            <h2>Dream Thing</h2>
            
            <input type='file' id='fileinput'>
            <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
            <input type='button' id='btnGraph' value='Graph It' onclick='TotalTags();' disabled='true'>
            <input type='button' id='btnDreamMake' value='Make Dream File' onclick='makeADreams();'>
            <input type='button' id='btnDreamDownload' value='Download Dream File' onclick='DownloadJSON();'>
            <input type='button' id='btnDreamFreq' value='View Dream Frequencies' onclick='ViewDreamFreqs();'>
            <a id="downloadAnchorElem" style="display:none"></a>
            <div id="range">
              <input type="text" name="start" id="startDream" >
              <span>To</span>
              <input type="text" name="end" id="endDream" >
            </div>   
            <div id="radiodreams" >
<input type="radio" id="useRangedDreamDates"
            name="DreamDates" value="useRangedDreamDates">
           <label for="useRangedDreamDates">Use Ranged Dates </label>
       
           <input type="radio" id="useFulldDreamDates"
            name="DreamDates" value="useFulldDreamDates">
           <label for="useFulldDreamDates">Use Full Dates</label>

            </div>
            <input type="checkbox" id="rangedgraph" name="rangedgraph" value="VRG">
            <label for="rangedgraph"> View Ranged Graph Instead</label><br>
             </fieldset>
      </form>
      
      <div id="chartHolder">   <canvas id="myChart"   ></canvas>   </div>
      </div>
