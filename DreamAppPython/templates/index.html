<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Statistics</title>
</head>
<body>
    <h1>Dream Statistics</h1>
    <form action="/" method="POST">
        <label for="tags">Enter tags (comma separated):</label><br>
        <input type="text" id="tags" name="tags" required><br><br>

        <label for="option">Select a timeframe or year:</label><br>
        <input type="radio" id="days_30" name="option" value="days 30">
        <label for="days_30">Last 30 days</label><br>
        <input type="radio" id="days_60" name="option" value="days 60">
        <label for="days_60">Last 60 days</label><br>
        <input type="radio" id="days_90" name="option" value="days 90">
        <label for="days_90">Last 90 days</label><br>
        <input type="radio" id="year" name="option" value="year">
        <label for="year">Specific year:</label>
        <input type="text" name="year" placeholder="Enter year"><br><br>

        <label for="custom_date">Or select a custom date range:</label><br>
        <input type="date" id="start_date" name="start_date">
        <input type="date" id="end_date" name="end_date"><br><br>

        <button type="submit">Get Statistics</button>
    </form>
</body>
</html>
