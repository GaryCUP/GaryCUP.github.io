<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze Dreams</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.0/chartjs-plugin-zoom.min.js"></script>
    <script src="script2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha512-XHDcSyqhOoO2ocB7sKOCJEkUjw/pQCJViP1ynpy+EGh/LggzrP6U/V3a++LQTnZT7sCQKeHRyWHfhN2afjXjCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script> 
    function difDreamsElse() { 
        window.open('index.html',target="_self"); 
    } 
    function difMoods()
    {
        window.open('index3.html',target="_self"); 
    }
</script> 
</head>
<body>
    
    <div class="form-container"><input id="btnSwitchElse" type="button" value="Switch to Elsewhere" onclick="difDreamsElse();"> </div> 
    <div class="form-container"><input id="btnSwitchDaylio" type="button" value="Switch to Daylio Moods" onclick="difMoods();"> </div> 

    <canvas id="stackedBarChart"width="400" height="200"></canvas>
          <!-- <div id="networkGraph" style="height: 600px;"> </div>-->
    <div class="container">
        <h1>Upload Your Dreams File(Luci)</h1>
        <form id="uploadForm">
            <label for="file">Choose JSON file:</label>
            <input type="file" id="file" accept=".json" required>
            <br><br>
            <div class="dropdown">
                <label for="tagDropdown">Select Tags:</label>
                <select id="tagDropdown">
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
                <button type="button" class="add-tag-btn">Add Tag</button>
            </div>
            <div class="selected-tags">
                <label>Selected Tags:</label>
                <ul id="selectedTagsList"></ul>
            </div>
            <br><br>
            <label>Date Range Option:</label>
            <input type="radio" id="last30" name="option" value="last 30 days">
            <label for="last30">Last 30 Days</label>
            <input type="radio" id="last60" name="option" value="last 60 days">
            <label for="last60">Last 60 Days</label>
            <input type="radio" id="last90" name="option" value="last 90 days">
            <label for="last90">Last 90 Days</label>
            <input type="radio" id="year" name="option" value="year">
            <label for="year">Year</label>
            <input type="text" id="yearInput" placeholder="Enter year">
            <br><br>
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start_date">
            <br><br>
            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="date" id="end_date">
            <br><br>
            <input type="submit" value="Upload and Analyze">
           
        </form>
        <div id="result" class="result hidden"></div>
    </div>
    <canvas id="timeSeriesChart" width="400" height="200"></canvas>
    <canvas id="tagRankChart"></canvas>
</body>
</html>
